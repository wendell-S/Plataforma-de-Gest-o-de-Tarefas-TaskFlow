<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,303;1,303&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="header">
        <h1>TaskFlow</h1>
        <button id="novaTarefa">nova tarefa</button>
    </div>

    <div class="container">
        <div class="coluna">
            <div class="cabeca">
                <span>a fazer</span>
            </div>
            <div class="corpo">

            </div>
        </div>
        <div class="coluna">
            <div class="cabeca">
                <span>em progreço</span>
            </div>
            <div class="corpo">

            </div>
        </div>
        <div class="coluna">
            <div class="cabeca">
                <span>finalizado</span>
            </div>
            <div class="corpo">

            </div>
        </div>
        <div class="coluna">
            <div class="cabeca">
                <span>arquivado</span>
            </div>
            <div class="corpo">

            </div>
        </div>
    </div>

    <div id="modal">
        <div class="box">
            <div class="head">
                <span>Nova tarefa</span>
                <button>X</button>
            </div>

            <div class="form">
                <div class="form-group">
                    <label for="descripion">descriçao</label>
                    <textarea id="descripion" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="">prioridade</label>
                    <select id="priority">
                        <option>baixa</option>
                        <option>media</option>
                        <option>alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">prazo</label>
                    <input type="date" id="deadline">
                </div>

                <button>salvar</button>
            </div>
        </div>
    </div>
</body>

</html>
